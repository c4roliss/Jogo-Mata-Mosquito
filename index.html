<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Mata Mosquito</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <img src="imagens/game.png" alt="Logo do jogo">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível de dificuldade --</option>
                            <option value="iniciante">Iniciante</option>
                            <option value="intermediario">Intermediário</option>
                            <option value="avançado">Avançado</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            if(nivel === ''){
                alert('Selecione um nível de dificuldade para iniciar o jogo')
                return false
            }
            window.location.href='app.html?' + nivel
        }
    </script>
</body>
</html>
